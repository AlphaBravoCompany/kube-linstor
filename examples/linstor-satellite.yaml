---
apiVersion: v1
data:
  drbd.conf: |+
    include "drbd.d/global_common.conf";
    include "drbd.d/*.res";

  global_common.conf: |+
    global {
     usage-count no;
     udev-always-use-vnr;
    }
    common {
     handlers {
     }
     startup {
     }
     options {
     }
     disk {
     }
     net {
     }
    }

kind: ConfigMap
metadata:
  name: linstor-satellite
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: linstor-satellite
spec:
  selector:
    matchLabels:
      app: linstor-satellite
  template:
    metadata:
      labels:
        app: linstor-satellite
    spec:
      containers:
      - image: kvaps/linstor-satellite:v1.1.2
        name: linstor-satellite
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/drbd.conf
          name: etc-drbd-conf
        - mountPath: /etc/drbd.d
          name: etc-drbd-d
        - mountPath: /var/lib/drbd
          name: var-lib-drbd
        - mountPath: /var/lib/linstor.d
          name: var-lib-linstor-d
        - mountPath: /lib/modules
          name: lib-modules
        - mountPath: /dev
          name: dev
        - mountPath: /etc/lvm
          name: etc-lvm
        - mountPath: /run/lock/lvm
          name: run-lock-lvm
        - mountPath: /logs
          name: logs
        - mountPath: /run/lvm
          name: run-lvm
        - mountPath: /run/udev
          name: run-udev
      hostIPC: true
      hostNetwork: true
      hostPID: true
      imagePullSecrets:
      - name: regsecret
      initContainers:
      - command:
        - /bin/sh
        - -c
        - |
          cat /config/drbd.conf > /etc/drbd.conf
          cp -f /config/global_common.conf /etc/drbd.d/global_common.conf
        image: kvaps/linstor-satellite:v1.1.2
        name: init
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /etc/drbd.conf
          name: etc-drbd-conf
        - mountPath: /etc/drbd.d
          name: etc-drbd-d
        - mountPath: /host-bin
          name: usr-local-sbin
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      volumes:
      - hostPath:
          path: /etc/drbd.conf
          type: FileOrCreate
        name: etc-drbd-conf
      - hostPath:
          path: /etc/drbd.d
        name: etc-drbd-d
      - hostPath:
          path: /var/lib/drbd
        name: var-lib-drbd
      - hostPath:
          path: /var/lib/linstor.d
        name: var-lib-linstor-d
      - hostPath:
          path: /lib/modules
        name: lib-modules
      - hostPath:
          path: /usr/local/sbin
        name: usr-local-sbin
      - hostPath:
          path: /dev
        name: dev
      - hostPath:
          path: /etc/lvm
        name: etc-lvm
      - hostPath:
          path: /run/lock/lvm
        name: run-lock-lvm
      - configMap:
          name: linstor-satellite
        name: config
      - hostPath:
          path: /var/log/linstor-satellite
        name: logs
      - hostPath:
          path: /run/lvm
        name: run-lvm
      - hostPath:
          path: /run/udev
        name: run-udev
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 40
    type: RollingUpdate
